<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 1400" width="1280" height="1400">
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- 表头渐变 -->
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- 行标题渐变 -->
    <linearGradient id="rowHeaderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    
    <!-- 单元格渐变 -->
    <linearGradient id="grad-high-high" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#84fab0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8fd3f4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grad-high-medium" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a1c4fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c2e9fb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grad-high-low" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grad-medium-high" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d299c2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef9d7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grad-medium-medium" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdcbf1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6dee9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grad-medium-low" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbc2eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a6c1ee;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grad-low-high" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grad-low-medium" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#30cfd0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#330867;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grad-low-low" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1280" height="1400" fill="url(#bgGradient)"/>
  
  <!-- 白色容器 -->
  <rect x="40" y="40" width="1200" height="1020" rx="20" fill="white" filter="url(#shadow)"/>
  
  <!-- 标题 -->
  <text x="640" y="100" font-family="Microsoft YaHei, Arial, sans-serif" font-size="32" font-weight="bold" fill="#2d3748" text-anchor="middle">
    🎯 从看笑话到摸石头：我与AI协作策略九宫格 v1.0
  </text>
  
  <!-- Y轴标签 -->
  <text x="100" y="650" font-family="Microsoft YaHei, Arial, sans-serif" font-size="16" font-weight="bold" fill="#4a5568" text-anchor="middle" transform="rotate(-90 100 600)">
    我对任务的掌握程度 →
  </text>
  
  <!-- X轴标签 -->
  <text x="340" y="800" font-family="Microsoft YaHei, Arial, sans-serif" font-size="16" font-weight="bold" fill="#4a5568" text-anchor="middle">
    AI对任务的掌握程度 →
  </text>
  
  <!-- 九宫格开始 (起始位置 x=180, y=150) -->
  
  <!-- 表头行 -->
  <!-- 左上角空白 -->
  <rect x="180" y="150" width="200" height="70" rx="8" fill="url(#headerGradient)"/>
  
  <!-- 列标题1 -->
  <rect x="382" y="150" width="260" height="70" rx="8" fill="url(#headerGradient)"/>
  <text x="512" y="175" font-family="Microsoft YaHei, Arial, sans-serif" font-size="15" font-weight="bold" fill="white" text-anchor="middle">🤖 AI完全掌握</text>
  <text x="512" y="195" font-family="Microsoft YaHei, Arial, sans-serif" font-size="13" fill="white" text-anchor="middle">有标准答案</text>
  
  <!-- 列标题2 -->
  <rect x="644" y="150" width="260" height="70" rx="8" fill="url(#headerGradient)"/>
  <text x="774" y="175" font-family="Microsoft YaHei, Arial, sans-serif" font-size="15" font-weight="bold" fill="white" text-anchor="middle">🤔 AI有一定掌握</text>
  <text x="774" y="195" font-family="Microsoft YaHei, Arial, sans-serif" font-size="13" fill="white" text-anchor="middle">需要背景材料</text>
  
  <!-- 列标题3 -->
  <rect x="906" y="150" width="260" height="70" rx="8" fill="url(#headerGradient)"/>
  <text x="1036" y="175" font-family="Microsoft YaHei, Arial, sans-serif" font-size="15" font-weight="bold" fill="white" text-anchor="middle">❓ AI不太了解</text>
  <text x="1036" y="195" font-family="Microsoft YaHei, Arial, sans-serif" font-size="13" fill="white" text-anchor="middle">完全陌生</text>
  
  <!-- 第一行：我完全掌握 -->
  <!-- 行标题 -->
  <rect x="180" y="222" width="200" height="180" rx="8" fill="url(#rowHeaderGradient)"/>
  <text x="280" y="300" font-family="Microsoft YaHei, Arial, sans-serif" font-size="15" font-weight="bold" fill="white" text-anchor="middle">✅ 我完全掌握</text>
  <text x="280" y="320" font-family="Microsoft YaHei, Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">能独立完成</text>
  
  <!-- 单元格 1-1 -->
  <rect x="382" y="222" width="260" height="180" rx="8" fill="url(#grad-high-high)"/>
  <text x="512" y="255" font-family="Microsoft YaHei, Arial, sans-serif" font-size="18" font-weight="bold" fill="#2d3748" text-anchor="middle">😄 看AI笑话</text>
  <text x="512" y="280" font-family="Microsoft YaHei, Arial, sans-serif" font-size="12" fill="#718096" text-anchor="middle" font-style="italic">例：比较"9.11"和"9.9"谁大</text>
  <text x="512" y="305" font-family="Microsoft YaHei, Arial, sans-serif" font-size="13" fill="#4a5568" text-anchor="middle">→ 测试AI能力边界，</text>
  <text x="512" y="325" font-family="Microsoft YaHei, Arial, sans-serif" font-size="13" fill="#4a5568" text-anchor="middle">发现有趣的错误</text>
  
  <!-- 单元格 1-2 -->
  <rect x="644" y="222" width="260" height="180" rx="8" fill="url(#grad-high-medium)"/>
  <text x="774" y="255" font-family="Microsoft YaHei, Arial, sans-serif" font-size="18" font-weight="bold" fill="#2d3748" text-anchor="middle">📝 考察AI</text>
  <text x="774" y="280" font-family="Microsoft YaHei, Arial, sans-serif" font-size="12" fill="#718096" text-anchor="middle" font-style="italic">例：我已知解法的</text>
  <text x="774" y="295" font-family="Microsoft YaHei, Arial, sans-serif" font-size="12" fill="#718096" text-anchor="middle" font-style="italic">高中数学集合问题</text>
  <text x="774" y="320" font-family="Microsoft YaHei, Arial, sans-serif" font-size="13" fill="#4a5568" text-anchor="middle">→ 提供背景信息并</text>
  <text x="774" y="340" font-family="Microsoft YaHei, Arial, sans-serif" font-size="13" fill="#4a5568" text-anchor="middle">考察AI能否处理好</text>
  
  <!-- 单元格 1-3 -->
  <rect x="906" y="222" width="260" height="180" rx="8" fill="url(#grad-high-low)"/>
  <text x="1036" y="255" font-family="Microsoft YaHei, Arial, sans-serif" font-size="18" font-weight="bold" fill="#2d3748" text-anchor="middle">👨‍🏫 教AI应对</text>
  <text x="1036" y="280" font-family="Microsoft YaHei, Arial, sans-serif" font-size="12" fill="#718096" text-anchor="middle" font-style="italic">例：我熟悉的领域寒暄</text>
  <text x="1036" y="310" font-family="Microsoft YaHei, Arial, sans-serif" font-size="13" fill="#4a5568" text-anchor="middle">→ 我知道正确答案，</text>
  <text x="1036" y="330" font-family="Microsoft YaHei, Arial, sans-serif" font-size="13" fill="#4a5568" text-anchor="middle">可以指导AI学习</text>
  
  <!-- 第二行：我基本掌握 -->
  <!-- 行标题 -->
  <rect x="180" y="404" width="200" height="180" rx="8" fill="url(#rowHeaderGradient)"/>
  <text x="280" y="482" font-family="Microsoft YaHei, Arial, sans-serif" font-size="15" font-weight="bold" fill="white" text-anchor="middle">👍 我完全掌握</text>
  <text x="280" y="502" font-family="Microsoft YaHei, Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">但需要帮手</text>
  
  <!-- 单元格 2-1 -->
  <rect x="382" y="404" width="260" height="180" rx="8" fill="url(#grad-medium-high)"/>
  <text x="512" y="437" font-family="Microsoft YaHei, Arial, sans-serif" font-size="18" font-weight="bold" fill="#2d3748" text-anchor="middle">🎯 提出具体要求</text>
  <text x="512" y="462" font-family="Microsoft YaHei, Arial, sans-serif" font-size="12" fill="#718096" text-anchor="middle" font-style="italic">例：整理会议纪要</text>
  <text x="512" y="487" font-family="Microsoft YaHei, Arial, sans-serif" font-size="13" fill="#4a5568" text-anchor="middle">→ 告诉AI我的具体需求</text>
  <text x="512" y="507" font-family="Microsoft YaHei, Arial, sans-serif" font-size="13" fill="#4a5568" text-anchor="middle">和偏好，让它按我的方式做</text>
  
  <!-- 单元格 2-2 -->
  <rect x="644" y="404" width="260" height="180" rx="8" fill="url(#grad-medium-medium)"/>
  <text x="774" y="437" font-family="Microsoft YaHei, Arial, sans-serif" font-size="18" font-weight="bold" fill="#2d3748" text-anchor="middle">🤝 协助并提供指导</text>
  <text x="774" y="462" font-family="Microsoft YaHei, Arial, sans-serif" font-size="12" fill="#718096" text-anchor="middle" font-style="italic">例：撰写技术文档</text>
  <text x="774" y="487" font-family="Microsoft YaHei, Arial, sans-serif" font-size="13" fill="#4a5568" text-anchor="middle">→ 提供背景材料，</text>
  <text x="774" y="507" font-family="Microsoft YaHei, Arial, sans-serif" font-size="13" fill="#4a5568" text-anchor="middle">我来把关方向和质量</text>
  
  <!-- 单元格 2-3 -->
  <rect x="906" y="404" width="260" height="180" rx="8" fill="url(#grad-medium-low)"/>
  <text x="1036" y="437" font-family="Microsoft YaHei, Arial, sans-serif" font-size="18" font-weight="bold" fill="#2d3748" text-anchor="middle">🔧 协作探索</text>
  <text x="1036" y="462" font-family="Microsoft YaHei, Arial, sans-serif" font-size="12" fill="#718096" text-anchor="middle" font-style="italic">例：尝试新的沟通方式</text>
  <text x="1036" y="487" font-family="Microsoft YaHei, Arial, sans-serif" font-size="13" fill="#4a5568" text-anchor="middle">→ 我有经验做指导，</text>
  <text x="1036" y="507" font-family="Microsoft YaHei, Arial, sans-serif" font-size="13" fill="#4a5568" text-anchor="middle">AI提供新思路</text>
  
  <!-- 第三行：我不太了解 -->
  <!-- 行标题 -->
  <rect x="180" y="586" width="200" height="180" rx="8" fill="url(#rowHeaderGradient)"/>
  <text x="280" y="664" font-family="Microsoft YaHei, Arial, sans-serif" font-size="15" font-weight="bold" fill="white" text-anchor="middle">🆕 我不太了解</text>
  <text x="280" y="684" font-family="Microsoft YaHei, Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">或完全陌生</text>
  
  <!-- 单元格 3-1 -->
  <rect x="382" y="586" width="260" height="180" rx="8" fill="url(#grad-low-high)"/>
  <text x="512" y="615" font-family="Microsoft YaHei, Arial, sans-serif" font-size="17" font-weight="bold" fill="#2d3748" text-anchor="middle">🚀 拉AI做实验</text>
  <text x="512" y="635" font-family="Microsoft YaHei, Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3748" text-anchor="middle">(偷师AI)</text>
  <text x="512" y="660" font-family="Microsoft YaHei, Arial, sans-serif" font-size="12" fill="#718096" text-anchor="middle" font-style="italic">例：用陌生技术栈制作网站</text>
  <text x="512" y="685" font-family="Microsoft YaHei, Arial, sans-serif" font-size="13" fill="#4a5568" text-anchor="middle">→ AI是专家，我从踩坑和</text>
  <text x="512" y="705" font-family="Microsoft YaHei, Arial, sans-serif" font-size="13" fill="#4a5568" text-anchor="middle">爬坑中偷师AI</text>
  
  <!-- 单元格 3-2 -->
  <rect x="644" y="586" width="260" height="180" rx="8" fill="url(#grad-low-medium)"/>
  <text x="774" y="615" font-family="Microsoft YaHei, Arial, sans-serif" font-size="17" font-weight="bold" fill="white" text-anchor="middle">📚 提供材料探索</text>
  <text x="774" y="635" font-family="Microsoft YaHei, Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">(偷师AI)</text>
  <text x="774" y="660" font-family="Microsoft YaHei, Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-style="italic">例：高考志愿填报建议</text>
  <text x="774" y="685" font-family="Microsoft YaHei, Arial, sans-serif" font-size="13" fill="white" text-anchor="middle">→ 提供具体信息(如十五五</text>
  <text x="774" y="705" font-family="Microsoft YaHei, Arial, sans-serif" font-size="13" fill="white" text-anchor="middle">规划、孩子兴趣)，让AI分析</text>
  
  <!-- 单元格 3-3 -->
  <rect x="906" y="586" width="260" height="180" rx="8" fill="url(#grad-low-low)"/>
  <text x="1036" y="625" font-family="Microsoft YaHei, Arial, sans-serif" font-size="18" font-weight="bold" fill="#2d3748" text-anchor="middle">💭 共同摸石头过河</text>
  <text x="1036" y="650" font-family="Microsoft YaHei, Arial, sans-serif" font-size="12" fill="#718096" text-anchor="middle" font-style="italic">例：探索前沿领域</text>
  <text x="1036" y="680" font-family="Microsoft YaHei, Arial, sans-serif" font-size="13" fill="#4a5568" text-anchor="middle">→ 双方都不熟悉，</text>
  <text x="1036" y="700" font-family="Microsoft YaHei, Arial, sans-serif" font-size="13" fill="#4a5568" text-anchor="middle">一起试错学习</text>
  
  <!-- 图例说明区域 -->
  <rect x="180" y="820" width="986" height="180" rx="12" fill="#f7fafc"/>
  <rect x="180" y="820" width="4" height="180" rx="2" fill="#667eea"/>
  
  <text x="200" y="850" font-family="Microsoft YaHei, Arial, sans-serif" font-size="18" font-weight="bold" fill="#2d3748">💡 策略要点</text>
  
  <text x="200" y="880" font-family="Microsoft YaHei, Arial, sans-serif" font-size="14" fill="#4a5568">
    <tspan font-weight="bold">核心原则：</tspan>根据"我"和"AI"各自对任务的掌握程度，选择最合适的协作模式
  </text>
  
  <text x="200" y="910" font-family="Microsoft YaHei, Arial, sans-serif" font-size="14" fill="#4a5568">
    <tspan font-weight="bold">关键思维：</tspan>不是所有任务都需要AI，也不是所有任务AI都能胜任——找到双方能力的最佳结合点
  </text>
  
  <text x="200" y="940" font-family="Microsoft YaHei, Arial, sans-serif" font-size="14" fill="#4a5568">
    <tspan font-weight="bold">实战技巧：</tspan>快速评估任务→定位矩阵位置→采用对应策略→在实践中不断调整优化
  </text>
  
  <!-- 作者署名 -->
  <text x="1150" y="1030" font-family="Microsoft YaHei, Segoe UI, Arial, sans-serif" font-size="11" fill="#000000" opacity="0.7" text-anchor="end">
    大厨程序员吾真本，2025.12.23
  </text>
</svg>
